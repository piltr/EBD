<!DOCTYPE html>
<html>

<head>
    <!--
    71hs 
    19:10
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    Content-Security-Policy: script-src 'self' https://apis.google.com
    -->
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Color theme for statusbar -->
    <!-- <meta name="theme-color" content="#2196f3"> -->
    <meta name="color-scheme" content="light dark">

    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
    <!-- estilos personalizados-->
    <link rel="stylesheet" href="css/estilo.css">
    <meta name="viewport" content="initial-scale=1.0,
            width=device-width" />
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
</head>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- Top Navbar -->
            <div class="navbar">
                <div class="navbar-bg"></div>
                <div class="navbar-inner">
                    <div class="left"><i id="atras" class="icon icon-back"></i></div>
                    <div id="t1" class="title">Eco Delivery Andino</div <div class="right"><i class="icon icon-forward"></i></div>
            </div>
        </div>

        <!-- Toolbar 
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner">

                    <a href="#" class="link">Link 1</a>
                    <a href="#" id="link2" class="link">Link 2</a>
                </div>
            </div> -->

        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="index" class="page">
            <!-- Scrollable page content -->
            <div id="index" class="background-index page-content">
                <div class="block">


                    <div class="item-inner">
                        <div class="item-title item-label">Email</div>
                        <div class="align-center item-input-wrap">
                            <input id="userEmail" class="input-style" type="text" name="Email">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>

                    <div class="item-inner">
                        <div class="item-title item-label">Contrseña</div>
                        <div class="align-center item-input-wrap">
                            <input id="userContraseña" type="password" name="pass">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>



                    <div id="ingresar">
                        <button class="button button-large button-fill button-preloader ${isLoading ? 'button-loading' : ''}" @click=${load}>
                          <span class="preloader"></span>
                          <span>Ingresar</span>
                          </button>
                    </div>

                    <a href="/registro/" data-view=".page-content">
                        <button id="registrarse" class="button button-large button-fill button-preloader ${isLoading ? 'button-loading' : ''}" @click=${load}>
                          <span class="preloader"></span>
                          <span>Registrarse</span>
                          </button>
                    </a>

                </div>
            </div>
        </div>
    </div>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/framework7-bundle.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->

</body>

</html>
