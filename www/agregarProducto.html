<div class="page" data-name="agregarProducto">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                    <span class="ios-only">Back</span>
                </a>
            </div>
            <div class="title">Eco Bike Delivery</div>
        </div>
    </div>
    <div class="block">

        <div id="titulo" class=" display-flex flex-direction-column justify-content-center">
            <div class="justify-content-center display-flex">
                <h1>Agrega un producto</h1>
            </div>
        </div>

        <div id="inputs" class="list no-hairlines-md">
            <ul>
                <li class="item-content item-input item-input-outline">

                    <div class="item-inner">
                        <div class="item-title item-floating-label">id de la Tienda</div>
                        <div class="item-input-wrap">
                            <input id="idTienda" type="text" placeholder="Tienda4" />
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input item-input-outline">

                    <div class="item-inner">
                        <div class="item-title item-floating-label">Nombre del producto</div>
                        <div class="item-input-wrap">
                            <input id="nombreProducto" type="text" placeholder="Queso" />
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>

                <li class="item-content item-input item-input-outline">

                    <div class="item-inner">
                        <div class="item-title item-floating-label">Precio</div>
                        <div class="item-input-wrap">
                            <input id="precio" type="text" placeholder="$100" />
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input item-input-outline">

                    <div class="item-inner">
                        <div class="item-title item-floating-label">imagen</div>
                        <div class="item-input-wrap">
                            <input id="imagenP" type="text" placeholder="www.imagenes/imagen.png" />
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input item-input-outline">

                    <div class="item-inner">
                        <div class="item-title item-floating-label">Unidad de medida</div>
                        <div class="item-input-wrap">
                            <input id="medida" type="text" placeholder="Kg" />
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>

                <div class="block block-strong">

                    <div class="block">
                        <p class="row">
                            <button id="registroProd" class="col button button-fill text-color-black text-color-white">Agregar</button>
                        </p>
                    </div>
            </ul>

            </div>
        </div>
    </div>
